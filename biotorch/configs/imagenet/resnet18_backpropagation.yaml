# Experiment Information
experiment:
  name: "ImageNet ResNet-18"
  output_dir: "trained_models"

# Dataset
data:
  dataset: "imagenet"
  dataset_path: "/data/datasets/imagenet/"

# Model
model:
  architecture: "resnet18"
  mode: "backpropagation"
  pretrained: false
  # checkpoint:

# Training Parameters
training:
  hyperparameters:
    epochs: 160
    batch_size: 64
    target_size: 224

  optimizer:
    type: "SGD"
    lr: 0.1
    weight_decay: 0.0001
    momentum: 0.9

  lr_scheduler:
    type: "multistep_lr"
    gamma: 0.1
    milestones: [90, 130]

  metrics:
    top_k: 5
    display_iterations: 500

  loss_function:
    name: "cross_entropy"


# Infrastructure
infrastructure:
  gpus: 3
